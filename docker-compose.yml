services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_USER: devuser
      DB_PASSWORD: yourpassword
      DB_NAME: nextswim
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"   # Nginx port 80 â†’ host 5173
    depends_on:
      - backend

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword 
      MYSQL_DATABASE: nextswim            
      MYSQL_USER: devuser                
      MYSQL_PASSWORD: yourpassword   
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
